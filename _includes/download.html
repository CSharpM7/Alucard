<!-- Clients -->
<section class="py-5" id="{{ site.data.sitetext[site.locale].clients.section | default: "clients" }}">
    
    <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <a class="nav-link js-scroll-trigger" href="{{ site.data.sitetext[site.locale].download.url }}"
              >{{ site.data.sitetext[site.locale].download.title }}</a
            >
            <!--
            <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].download.title }}</h2>
            
            <a class="nav-link js-scroll-trigger" href="{{ site.data.sitetext[site.locale].download.url }}"
              >{{ site.data.sitetext[site.locale].download.linktext }}</a
            >
            <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].team.title }}</h3>-->
          </div>
        </div>
      </div>
    <div class="container">
      <div class="row" {% if site.data.sitetext[site.locale].clients.horizontal-scrolling == "yes" %} id="scrolling-clients" {% endif %}>
      {% for client in site.data.sitetext[site.locale].clients.list %}
        <div class="col-md-3 col-sm-6">
          {% if client.url %}
          <a href="{{ client.url }}">
            <img class="img-fluid d-block mx-auto" src="{{ client.logo }}" alt="{{ client.title }}" style="max-height: {{ site.data.sitetext[site.locale].clients.max-height | default: "100px" }}">
          </a>
          {% else %}
            <img class="img-fluid d-block mx-auto" src="{{ client.logo }}" alt="{{ client.title }}" style="max-height: {{ site.data.sitetext[site.locale].clients.max-height | default: "100px" }}">
          {% endif %}
        </div>
      {% endfor %}
      </div>
    </div>
  </section>
