<!-- Portfolio Modals -->

{% for project in site.portfolio %}
<div
  class="portfolio-modal modal fade"
  id="p{{ forloop.index }}"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <style>
    .modal-content {
      background: #ccc;
    }
  </style>
  <div class="modal-dialog modal-xl">
    <div class="modal-content bg-dark text-white">
      <div class="close-modal" data-dismiss="modal">
        <div class="lr">
          <div class="rl"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="modal-body">
              <!-- Project Details Go Here -->
              {% if project.url %}
                <iframe width="420" height="315" src="{{project.url}}" frameborder="0" allowfullscreen></iframe>
              {% else %}
              <img
                class="img-fluid d-block mx-auto"
                src="{{ project.image }}"
                alt="{{ project.alt }}"
              />
              {% endif %}
              <!--
              <h2 class="text-uppercase">{{ project.title }}</h2>
              <p class="item-intro text-light">{{ project.subtitle }}</p>
              <img
                class="img-fluid d-block mx-auto"
                src="{{ project.image }}"
                alt="{{ project.alt }}"
              />
              <p>{{ project.content }}</p>
              -->
              <button
                class="btn btn-primary"
                data-dismiss="modal"
                type="button"
              >
                <i class="fas fa-solid fa-times-circle"></i>
                {{ site.data.sitetext[site.locale].portfolio.closebutton |
                default: "Close" }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
<!-- End Portfolio Modals -->
