<!-- Portfolio Grid -->
<section class="bg-dark text-white page-section" id="{{ site.data.sitetext[site.locale].portfolio.section | default: "portfolio" }}" >
  <div class="container">
    <!--
    <div class="row "id="scrolling-clients">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].portfolio.title | markdownify | default: "Portfolio" }}</h2>
        <h3 class="section-subheading text-light">{{ site.data.sitetext[site.locale].portfolio.text | markdownify }}</h3>
      </div>
    </div>
  -->
    <div class="row"id="scrolling-clients">
	{% for project in site.portfolio %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <a class="portfolio-link" data-toggle="modal" href="#p{{ forloop.index }}">		        
	  <div class="portfolio-hover"
	       style="
      background: linear-gradient(
        45deg,
        rgba(214, 18, 18, 0.375),
        rgba(97, 11, 11, 0.375) 100%
      );
    ">
            <div class="portfolio-hover-content">
              <i class="{{ site.data.style.portfolio-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <!--
        <div class="portfolio-caption">
          <h4>{{ project.caption.title }}</h4>
          <p class="text-light">{{ project.caption.subtitle }}</p>
        </div>
      -->
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include modals.html %}
