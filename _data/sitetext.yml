  about:
    title: "Alucard Joins Smash!"
    text: "A moveset mod by C#"
    body: "The son of Dracula takes over Richter's spot as the new Castlevania rep! Alucard is a master swordsman who can use dark magic to overpower foes. His heirloom sword has phenomenal reach, but if an opponent gets too close, he won't think twice about throwing a quick punch. His special and smash attacks make use of his dark magic, delivering devastating blows. When you're on your Achilles' heel, use your command grab to enter Dark Metamorphosis and heal from each successful hit of your sword.<br/><br/>
        
    As Alucard is a master of many skills, harnessing his true power might take a little more practice. Precision will be your greatest tool with Alucard, knowing where your opponent will be, and which direction they are will be launched in is paramount to netting victories. Mix up your strategy with his special attack projectiles, or his side special command grab. As a light fighter, Alucard can't take too many hits so be cautious of the moves you throw out. His options to escape disadvantageous positions are also more limited than other fighters.<br/><br/>
    
    You'll enjoy Alucard if you find characters like Ridley, Corrin, or Joker interesting. Instead of flashy, extravagant combos, Alucard is about making the most of the hits you make. Most of his kit will lead into forward or up air, but you'll have to know where your opponent will be to make the most of your combo starters. He's also got some extra pizzazz in his moveset for his specials and his smash attacks, so some of the Belmont classic setplay still seeps through his moveset. Once you understand your opponent, you can take the lead by entering Dark Metamorphosis and healing some of the damage you took before you lose your stock!<br/><br/>

    **Additional Credits**:<br/><br/>
    **ZepicZorua**: Shield Model <br/><br/>
    **80constant**: Spirit UI Effect Edits <br/><br/>
    **Wuboy**: Custom-Variable Module for HDR compatibility, Script Repository <br/><br/>
    **StephenJPlant**: Announcer call <br/><br/>
    **CoolSonicKirby**: CSS Redirector <br/><br/>
    "
